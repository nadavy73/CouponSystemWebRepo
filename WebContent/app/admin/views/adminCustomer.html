
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" data-ng-model="selectedAll" data-ng-click="checkAll()" /></th>
                                         <th>Id</th>
                                        <th>Customer Name</th>
                                        <th>Password</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="customer in customers">
                                        <td>
                                            <input type="checkbox" data-ng-model="customer.selected"/></td>
                                        <td>
                                            <input type="text" class="form-control" data-ng-model="customer.id" required/>{{customer.id}}</td>
                                        <td>
                                            <input type="text" class="form-control" data-ng-model="customer.name" required/>{{customer.name}}</td>
                                        <td>
                                            <input type="email" class="form-control" data-ng-model="customer.password" required/>{{customer.password}}</td>
                                         <td>   
                                            
                                            
									<div class="buttons" ng-show="!companyform.$visible">
                    
                    					<button id="{{'edit' + $index}}" class="btn btn-primary" ng-click="companyform.$show()"><i class="fa fa-pencil">&nbsp; Edit</i></button>
                   						 <button class="btn btn-danger" ng-click="removeCustomer($index)"><i class="fa fa-trash"> &nbsp; Delete </i></button>
                					</div>
										</td>
                                    </tr>
                                </tbody>
                            </table>
  								<button type="submit" class="btn btn-primary right" ng-click="addUser()"><i class="fa fa-plus">Add New Customer</i></button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
