                <div class="panel panel-default">
                    <div class="panel-body">
                        
                      <form>
    					<div class="form-group">
      						<div class="input-group">
        						<div class="input-group-addon"><i class="fa fa-search"></i></div>
        				<input type="text" class="form-control" placeholder="Search..." data-ng-model="searchCompany">
        				<span class="input-group-btn">
                    	<button data-ng-click="ClearSearchText()" class="btn btn-primary"> Clear </button>
                		</span>
      						</div>      
    					</div>
  					</form>
                        <div id="loader" style="dispaly:none;">
                        <img src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif" width=50px height=50px></div>
                        <table class="table table-responsive table-hover table-condensed">
                                <thead>
                                    <tr style="font-weight: bold">
                                        
                           <td>
                           <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
            				Id
            				<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
           					<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          					</a>
        					</td>
        								
        								
							<td>
                            <a href="#" ng-click="sortType = 'compName'; sortReverse = !sortReverse">
            				Company Name
            				<span ng-show="sortType == 'compName' && !sortReverse" class="fa fa-caret-down"></span>
           					<span ng-show="sortType == 'compName' && sortReverse" class="fa fa-caret-up"></span>
          					</a>
        					</td>
        								
                                        
							<td>
                            <a href="#" ng-click="sortType = 'password'; sortReverse = !sortReverse">
            				Password
            				<span ng-show="sortType == 'password' && !sortReverse" class="fa fa-caret-down"></span>
           					<span ng-show="sortType == 'password' && sortReverse" class="fa fa-caret-up"></span>
          					</a>
        					</td>
        								
        								
        								
                            <td>
                            <a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
            				Email
            				<span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
           					<span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
          					</a>
        					</td>
                                        
					</tr>
                                </thead>
                                
                               
                                
                                <tr data-ng-repeat="company in companies | orderBy:sortType:sortReverse | filter:searchCompany">
                                
                                <td>
                                <span
                                        						
                                e-ng-model= "id"
                                e-form="companyform"
                                e-placeholder= "Id">
                             	{{ company.id }}
        						 
        						</span>     							
      							</td>
                                
                                
                                <td>
                             
        						<span 
        						editable-text="company.compName" 
        						e-ng-model= "compName"
        						e-name="compName" 
        						e-form="companyform"
        						e-placeholder= "Company" 
        						onbeforesave="nameValidation($data)">
         				 		{{ company.compName }}
        						</span>
      							</td>
                                        
								<td>
               					<!--Password-->
                				<span editable-text="company.password"
                				e-ng-model= "password"
                      			e-name="password"
                      			e-form="companyform"
                      			e-placeholder="password"
                      			onbeforesave="passwordValidation($data)">

                            	{{company.password}}
                        		</span>
            					</td>


						<td>

                			<!--email-->
                			<span 
                			editable-text="company.email"
                			e-ng-model= "email"
                      		e-name="email"
                     	 	e-form="companyform"
                      		e-placeholder="email">
                            {{company.email}}
                    		</span>
            
            </td>

            <td style="white-space: nowrap">
        	<!-- form --> 
        	
        	<form editable-form name="companyform"
        			onbeforesave="saveUser($data, $index)"
        			ng-show="companyform.$visible" 
        			class="form-buttons form-inline pull-right" 
        			shown="inserted == company">
          		
          		<button type="submit" ng-disabled="companyform.$waiting" class="btn btn-primary">
            		Save
          		</button>    
          		<button type="button" ng-disabled="companyform.$waiting" ng-click="companyform.$cancel()" class="btn btn-primary">
            		Cancel
          		</button>
        	</form>                          
				
				<div class="buttons pull-right" ng-show="!companyform.$visible">
                    
                 <button class="btn btn-primary" ng-click="companyform.$show()"><i class="fa fa-pencil">&nbsp; Edit</i></button>
                 <button class="btn btn-danger" ng-click="removeCompany($index)"><i class="fa fa-trash"> &nbsp; Delete </i></button>
                </div>
			 </td>    
		</tr>
	</tbody>
</table>
                          
                      
            </div>
			<button type="button" class="btn btn-primary" ng-click="addCompany()"><i class="fa fa-plus"> &nbsp; Add new Company</i></button>
                </div>
