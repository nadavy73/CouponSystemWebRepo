<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>CS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Coupon System</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a class="sidebar-toggle" data-toggle="offcanvas" role="button" data-ng-click="vm.sideBar(1);">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    
                <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <img src="images/ranjith.png" class="user-image" alt="User Image" />
                            <span class="hidden-xs">{{clientType}} view </span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="images/ranjith.png" class="img-circle" alt="User Image">         
                        
                  			 <h3>{{clientType}} View</h3>
                                
                            </li>     
                    	</ul>
                    </li>
                    
                     <li class="user-footer">
                        <a href="http://localhost:8080/LoginWebDemo/#/login"
 							class="btn btn-danger btn-flat">
                           Log Out
                        </a>
                        
                    </li>
                </ul>
            </div>
        </nav> 
</header>
</div>
