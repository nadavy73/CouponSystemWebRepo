                <div class="panel panel-default">
                    <div class="panel-body">
                      
                      <form>
    					<div class="form-group">
      						<div class="input-group">
        						<div class="input-group-addon"><i class="fa fa-search"></i></div>
        				<input type="text" class="form-control" placeholder="Search..." data-ng-model="searchCoupon"/>
        				<span class="input-group-btn">
                    	<button data-ng-click="ClearSearchText()" class="btn btn-primary"> Clear </button>
                		</span>
      						</div>      
    					</div>
  					</form>
                         <div id="loader" style="dispaly:none;">
                        <img src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif" width=50px height=50px></div>
                        
                        <!--Filters-->
					<div class="row">
   			 		<!--Filter By Type-->
    				<div class="col-md-3">
    				<div class="input-group">
               <select class="form-control" ng-model="filterTxn.txnType">
               			<option value="" ng-selected="true">Select Coupon Type...</option>
               		
               			<option ng-repeat="type in couponTypes" value="{{type.typeName}}" 
               				ng-selected="{{type.typeCode === coupons.type}}">
               				{{type.typeName}}
               			</option>
               </select>
          </div>
    </div>
    
   			 <!--Filter By Price-->
   			 <div class="col-md-3">
       		 <div class="input-group">
                <span class="input-group-addon"
                      id="Price-addon">Up to price:
                </span>
            <input type="number"
                   min="1"
                   ng-model="couponFilter.upToPrice"
                   placeholder="Price"
                   class="form-control"
                   aria-describedby="Price-addon"/>
            		<span class="input-group-btn">
                    <button class="btn btn-secondary"
					type="button"
                   ng-click="byPrice()">Go!
                    </button>
                </span>
        </div>
    </div>
    <!--Filter By Date-->
    <div class="col-md-3">
        <div class="input-group">
                <span class="input-group-addon"
                      id="date-addon">Up to date:
                </span>
            <span class="input-group-addon">
            <input type="radio"
                   ng-model="couponFilter.dateRadio"
                   aria-label="Radio button for following text input"
                   name="startEndRadio"
                   value="start"/> Start
            <input type="radio"
                   ng-model="couponFilter.dateRadio"
                   aria-label="Radio button for following text input"
                   name="startEndRadio"
                   value="end"/> End
            </span>
            <input type="date"
                   ng-model="couponFilter.date"
                   class="form-control"
                   aria-describedby="date-addon"/>
            <span class="input-group-btn">
                    <button class="btn btn-secondary"
                            type="button"
                            ng-click="ByDate()">Go!
                    </button>
            </span>
        </div>
    </div>
</div>

		<table class="table table-responsive table-hover table-condensed">
                                <thead>
                                    <tr style="font-weight: bold">
                                        
				<td>
							Id
							
				</td>
				
               
					<td>
					Title
					</td>
				
				<td>
							Image
				</td>
        								
                                     <td>
         							Start Date
         							<span ng-show="sortType == 'startDate' && !sortReverse" class="fa fa-caret-down"></span>
        								<span ng-show="sortType == 'startDate' && sortReverse" class="fa fa-caret-up"></span>
       								</a>
     								</td>
     								
     								
     								 <td>
         							End Date
         							
     								</td>
        								
        								
        								 <td>
            							Amount
            							
        								</td>
        								
        								 <td>
                                        <a href="#" ng-click="sortType = 'type'; sortReverse = !sortReverse">
            							Type
            							<span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
           								<span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
          								</a>
        								</td>
        								
        								
        								 <td>
                                        <a href="#" ng-click="sortType = 'message'; sortReverse = !sortReverse">
            							Message
            							<span ng-show="sortType == 'message' && !sortReverse" class="fa fa-caret-down"></span>
           								<span ng-show="sortType == 'messagee' && sortReverse" class="fa fa-caret-up"></span>
          								</a>
        								</td>
        								
        								
        								 <td>
                                        <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
            							Price
            							<span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
           								<span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
          								</a>
        								</td>
        								
        								</tr>
                                </thead>
                                
                               
                                
                                <tr class="slds-hint-parent" ng-repeat="coupon in coupons  | orderBy:sortType:sortReverse | filter:searchCoupon">
                                
                         		<td>
                         		<!--Id-->
        						<span 
        						e-ng-model= "id"
        						e-form="couponform
        						e-placeholder= "Id">
         				 		{{ coupon.id }}
        						</span>
      							</td>
                                        
					<td>
               					<!--Title-->
                				<span 
                				editable-text="coupon.title"
                      			e-name="title"
                      			e-form="couponform"
                      			e-placeholder="title">
                      			
                      			{{ coupon.title }}
                        		</span>
            		</td>
					
					<td>  		
                    		<!--Image-->
                			<span 
                			e-name="image"
                      		e-form="couponform">
                      		
 							
 							<input type='file' 
 							ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" 
 							multiple />
                            {{ coupon.image }}
                    		</span>
            		</td>
					
					<td>
                			<!--StartDate-->
                			<span 
                			editable-text="coupon.startDate"
                      		e-name="startDate"
                     	 	e-form="couponform"
                      		e-placeholder="StartDate">
                            {{ coupon.startDate }}
                    		</span>
                    </td>
                    <td>
                    		<!--EndDate-->
                			<span 
                			editable-text="coupon.endDate"
                      		e-name="endDate"
                     	 	e-form="couponform"
                      		e-placeholder="EndDate">
                           {{ coupon.endDate  }}
                    		</span>
                    </td>
                    <td>		
                    		<!--Amount-->
                			<span 
                			editable-number="coupon.amount"
                			e-min="0"
                      		e-step="any"
                      		e-name="Amount"
                     	 	e-form="couponform"
                      		e-placeholder="Amount">
                            {{ coupon.amount }}
                    		</span>
                   </td>
                   <td> 		
                    		<!--Type-->
                			<span 
                			editable-text="coupon.type"
                      		e-name="type"
                     	 	e-form="couponform"
                      		e-placeholder="Type">
                            {{ coupon.type }}
                    		
                    		
                    </span>
                    		
                  </td>
                  
                  
                  <td>  		
                    		<!--Message-->
                			<span 
                			editable-text="coupon.message"
                      		e-name="message"
                     	 	e-form="couponform"
                      		e-placeholder="Message">
                            {{ coupon.message }}
                    		</span>
            	</td>
            	
            	<td>  		
                    		<!--Price-->
                			<span 
                			editable-number="coupon.price"
                      		e-name="price"
                     	 	e-form="couponform"
                      		e-placeholder="Price">
                            {{ coupon.price }}
                    		</span>
            	</td>
            	
            	
            <td style="white-space: nowrap">
        	<!-- form --> 
        	
        	<form editable-form name="couponform" 
        			onbeforesave="saveCoupon($data, $index)" 
        			ng-show="couponform.$visible" 
        			class="form-buttons form-inline pull-right"
        			shown="inserted == coupon">
          		
          		<button type="submit" ng-disabled="couponform.$waiting" class="btn btn-primary">
            		Save
          		</button>    
          		<button type="button" ng-disabled="couponform.$waiting" ng-click="couponform.$cancel()" class="btn btn-primary">
            		Cancel
          		</button>
        	</form>                          
				
				<div class="buttons pull-right" ng-show="!couponform.$visible">
                    
                 <button class="btn btn-primary" ng-click="couponform.$show()"><i class="fa fa-pencil">&nbsp; Edit</i></button>
                 <button class="btn btn-danger" ng-click="removeCoupon($index)"><i class="fa fa-trash"> &nbsp; Delete </i></button>
                </div>
			 </td>    
		</tr>
	</tbody>
</table>
                          <div>
                          <button type="button" class="btn btn-primary" ng-click="addNewCouponRow()"><i class="fa fa-plus"> &nbsp; Add New Coupon</i></button>
                        
                    </div>
</div>
</div>
