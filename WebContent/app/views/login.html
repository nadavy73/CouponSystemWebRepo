<body>
<img src="style/images/home/image1.jpg" id="bg" alt="Coupons">

<div class="container margin-top-80">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <h2> Coupon System </h2>
            </div>

 <div class="panel-body">
     <div ng-show="error" class="alert alert-danger">{{error}}</div>
 	
 
 <form name="form" class="form-horizontal" data-ng-submit="login()" role="form">
    
    
    <div class="col-xs-12 input-group margin-top-20">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="Username" />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="col-xs-12 input-group margin-top-20">
       
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password"required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    
    <br/>
        <div id="clientRadio">
            <span class="input-group-addon">
                <input type="radio" name="clientType" value="admin" ng-model="clientType"
                       aria-label="Radio button for following text input"/> Admin
                <input type="radio" name="clientType" value="company" ng-model="clientType"
                       aria-label="Radio button for following text input"/> Company
                <input type="radio" name="clientType" value="customer" ng-model="clientType"
                       aria-label="Radio button for following text input"/> Customer
            </span>
        </div>
            <div class="col-xs-12 margin-top-20">
                        <span class="pull-left">
                            <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                        </span>
                        <span class="pull-right">
                            <a href="#">Forgot Password?</a>
                        </span>
                    </div>
    
    <div class="col-xs-12 margin-top-20">
        <button type="submit" class="btn btn-block btn-success">Login
 		<span class="glyphicon glyphicon-play"></span>
 		</button>
 	<button type="button" class="btn btn-block btn-primary" data-ng-click="vm.signIn=false;">
		Sign Up <span class="glyphicon glyphicon-hand-up"></span>
	</button>
 	</div>
</form>
</div>
</div>
</div>
</div>
</body>
